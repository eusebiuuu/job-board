name: Job board Continuous Integration pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  test_push:
    env:
      CI: false
      MONGO_URI: mongodb://localhost/nasa
      JWT_SECRET: 384216d39fb165e197418746ffbb3af274a5a
      COOKIE_PARSER_SECRET: c0c694fbfe2cd3585d6ecb2106
      CRYPTO_HASH_ALGORITHM: sha256
      CRYPTO_HASH_ENCODING: hex
    strategy:
      matrix:
        node-version: [18.x]
        mongoDB-version: ['6.0']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJs version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: ${{ matrix.mongoDB-version }}
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test